<br>
<div class="container" *ngIf="userItemsList" style="padding: 0px 20px 0px 20px;">
  <h3 style="text-align: center; color: #6435c9; border-bottom: 2px solid #6435c9; padding-bottom: 10px;">
    My Items
  </h3>
</div>
<div class="ui four doubling stackable cards" style="padding: 25px;">
  <div class="ui fluid card" *ngFor="let userItem of userItemsList">
    <div class="content">
      <a class="header" style="color: #1e70bf;">{{ userItem.itemName }}</a>
      <div class="meta">
        <span class="date">Price - <span class="successMessage">{{ userItem.itemPrice }}</span>/-</span>
      </div>
      <div class="description">
        Bought on {{ userItem.createdAt | date:'short' }}
      </div>
    </div>
  </div>
</div>
